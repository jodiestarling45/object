<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let circle=function (radius) {
        this.radius=radius;
        this.getradius=function () {
            return radius
        };
        this.getarea=function () {
            return Math.PI*radius*radius;
        };

    };
    let ci=new circle(2);
    let radius=ci.getradius();
    let area=ci.getarea();
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
